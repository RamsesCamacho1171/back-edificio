version: '3.5'


services:
  postgres:
    container_name: postgres_edificio
    image: postgres:latest
    environment:
      POSTGRES_USER: usr_edificio
      POSTGRES_DB: db_edificio
      POSTGRES_PASSWORD: sasa
      PGDATA: /data/postgres
    volumes:
       - postgres-db:/data/postgres
    ports:
      - "5432:5432"


volumes:
  postgres-db:
    driver: local

